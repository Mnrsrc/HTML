<!doctype html>
<html>
<head>
<title>Link Colors</title>
<style>
a:link{
font-family:Arial;
font-size:24px;
text-decoration:none;
background-color:blue;
border:2px solid blue;
padding:15px 25px;
text-align:center;
display:inline-block;
}

a:hover{
color:red;
background-color:black;
}
a:visited{
color:yellow;
background-color:powderblue;
}
a:active{
color:green;
background-color:transparent;
}

</style>

</head>
<body>
<a href="https://github.com/Mnrsrc/">Visit to page</a>

</body>
</html>
