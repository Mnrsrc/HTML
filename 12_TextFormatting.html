<!doctype html>
<html>
<head>
<title>Text Formatting</title>
</head>
<body>
<pre>
<p><b>Bold</b></p>
<p><i>Italic</i></p>
<em>Emphasized</em>
<p><sub>Subscript</sub> _/ -<sup>Superscript</sup></p>
<strong>Strong</strong>
<small>Small</small>
<mark>Mark</mark>
<del>Delete</del>
<ins>Insert</ins>

<p>Hello<sup>Superscripted</sup> </p>
<p>Hello<sub>Subscribed</sub> </p>
</pre>
</body>
</html>
